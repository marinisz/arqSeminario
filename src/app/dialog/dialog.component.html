<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product name</mat-label>
        <input formControlName = "productName" matInput placeholder="Name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select  formControlName = "category" placeholder="Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="Eletronics">Eletronics</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input  formControlName = "price" matInput placeholder="R$00,00" />
      </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color ="warn" mat-dialog-close>
Close
</button>
<button style="margin-left: 8px;" mat-raised-button color ="primary" (click)="addProduct()">
    {{actionBtn}}
</button>
</div>
